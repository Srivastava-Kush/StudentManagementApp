<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>

    <nav>
        <a href="/">Home</a> |
        <a href="/show">Show Students</a> |
        <a href="/add">Add Student</a>
    </nav>

    <h2>Add New Student</h2>

    <form th:action="@{/save}" method="post" enctype="multipart/form-data">
        <h2>Student Information</h2>

        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" placeholder="Enter Roll Number" required />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Student Name" required />

        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter Course" required />

        <label for="fees">Fees</label>
        <input type="number" id="fees" name="fees" placeholder="Enter Fees" required />

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" class="custom-file-input" />

        <input type="submit" value="Add Student" />
    </form>

</body>
</html>
